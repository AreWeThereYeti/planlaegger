<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>
<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar collapsable" ng-class="{'showme': $root.filter}" ng-include="'scripts/templates/filterbar.html'"></div>

<div class="list" ng-class="{'no-filter': !$root.filter}" scroll>
    <div class="listheader">
      <div class="col-1-8">
        <span  ng-class="{active : Overview.predicate == 'timestamp', arrow_box : Overview.predicate == 'timestamp', reverse : reverse}" ng-click="Overview.predicate = 'timestamp'; reverse = dateReverse; dateReverse=!dateReverse; idReverse=false">Dato</span>
      </div>
      <div class="col-1-8">
        <span  ng-class="{active : Overview.predicate == 'id', arrow_box : Overview.predicate == 'id', reverse : reverse}" ng-click="Overview.predicate = 'id'; reverse = idReverse; idReverse=!idReverse; dateReverse = false">Titel</span>
      </div>
      <div class="col-1-8" >
        <span>Læremiddel</span>
      </div>
      <div class="col-5-8" >
        <span>Niveau</span>
      </div>
    </div>

    <!--item in logs-->
    <div class="listitem animate" ng-repeat="entry in Overview.entries | logRange:Overview.filterRange |orderBy:Overview.predicate:!reverse">
        <span class="col-1-8">
          <span class="date" ng-class="{active : Overview.predicate == 'timestamp'}">{{entry.created * 1000 | date:'dd-MM-yyyy'}}</span> <!--multiply with 1000 to get convert from unix time-->
        </span>
        <span  class="col-1-8" ng-class="{'active' : Overview.predicate == 'id'}">
          <a ng-href="#/planner/{{entry.objectID}}"><span class="title">{{entry.title}}</span></a>
        </span>
        <span class="col-1-8">
          Læremiddel
        </span>
        <span class="col-1-2">
          Læremiddel
        </span>
        <span class="col-1-8">
          <div class="float-right">
            <a ng-href="#/planner/{{entry.objectID}}">
              <span class="circ">
                <span class="icon icon-edit"></span>
              </span>
            </a>
            <span class="circ">
              <span class="icon icon-trash-bin"></span>
            </span>
          </div>
        </span>
    </div>
    <div class="no-list-items" ng-hide="Overview.entries">
      <ul>
        <li>Der er ikke oprettet nogen planlæggere.</li>
        <li>Klik på plusset i øverste højre hjørne for at tilføje en ny planlægger</li>
      </ul>
    </div>
</div>
