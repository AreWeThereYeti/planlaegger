<div class="ngdialog ">
  <div class="ngdialog-content" ng-class="{'export-dialog': $root.dialog == 'export plan'}">
    <div class="create-report animate" ng-if="$root.dialog == 'create plan'">
      <span class="arrow_box"></span>
      <div date-picker></div>
    </div>
    <div class="export-plan animate" ng-if="$root.dialog == 'export plan'">
      <span class="arrow_box"></span>
      <div class="share">
        <div class="header">
          <h1>Eksporter forløb</h1>
        </div>
        <div class="content">
          <div class="grid">
            <button class="btn" ng-click="Dialog.exportPlanner();">Eksporter valgte forløb</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="$root.dialog" ng-click="Dialog.closeDialog()" class="ngdialog-overlay"></div>
</div>
